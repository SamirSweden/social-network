{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Latest Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h4>{{ post.author.username }}</h4>
            <p>{{ post.content }}</p>
            <small>{{ post.created_at }}</small>
        </div>
    {% else %}
        <p>No posts yet.</p>
    {% endfor %}
{% endblock %}
