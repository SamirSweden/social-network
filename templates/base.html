<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Social Network{% endblock %}</title>
     <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body , html {
            overflow-x:hidden !important;
            overflow-y:hidden !important;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #000;
        }



        .container {
            max-width:1200px !important;
            padding:0 15px;
            margin: 0 auto;
            width:100%;
            height:100%;
        }
        .post {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .banner{
            height:80vh;
        }
    </style>
</head>
<body>


<header class="py-[20px] px-0">
    <div class="container">
        <div class="flex items-center justify-between">
            <a href="/" class="text-white text-2xl outline-none cursor-pointer border-none font-medium capitalize" target="_blank">
                <img src="https://lichnyj-kabinet.uz/wp-content/uploads/2023/04/dhdhhm-1.jpg" width="100" height="60" alt="">
            </a>
            <ul class="menu flex items-center gap-4">
                <li>
                    <a href="/login" class="border-none outline-none"  target="_blank">
                        <button type="submit" class="capitalize text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">
                            login
                        </button>
                    </a>
                </li>

            </ul>
        </div>
    </div>
</header>

<section class="banner">
    <div class="container">
        <div class="flex items-center justify-between h-full">
            <div class="width max-w-[690px] w-[690px] ">
                <h1 class="text-7xl text-white  "><span class="text-blue-600">Uzum</span> Social media &mdash; new Generation of <span class="text-yellow-500 text-6xl">Instagram</span></h1>
                <div class="flex items-center mt-5 w-full">
                <a href="/register" class="border-none outline-none w-full"  target="_blank">
                    <button type="submit" class="capitalize  text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-[100px] py-4 text-center me-2 mb-2">
                        register
                    </button>
                </a>
            </div>
            </div>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yR/r/TZyiZuKrlQL.png" width="500" height="700" alt="uzum social media">

        </div>
    </div>
</section>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
