<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Social Network</title>

  <script src="https://cdn.tailwindcss.com  "></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1', // Indigo accent
            darkbg: '#0F172A', // Deep navy background
            darkcard: '#1E293B', // Card background
          },
        },
      },
    }
  </script>
</head>
<body class="bg-darkbg text-gray-200 min-h-screen flex items-center justify-center font-sans">

  <section class="w-full max-w-md p-6">
    <div class="bg-darkcard shadow-2xl rounded-2xl p-8 border border-gray-700 backdrop-blur-md">
      <h1 class="text-3xl font-bold text-center text-primary mb-6">Login to Your Account</h1>
      <!-- Убираем action и method, обработка будет через JS -->
      <form id="loginForm" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-primary hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition duration-200"
        >
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Don't have an account?
        <a href="/register" class="text-primary hover:underline">Register here</a>
      </p>
    </div>
  </section>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (event) => {
        event.preventDefault(); 

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', // Указываем, что отправляем JSON
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            });

            if (!response.ok) {
                let errorData;
                try {
                    errorData = await response.json();
                } catch (jsonError) {
                    errorData = { detail: await response.text() || 'Unknown error' };
                }
                alert(`Login failed: ${errorData.detail || 'Unknown error'}`);
                return; 
            }

         

            window.location.href = '/panel'; 

        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred during login. Please try again.');
        }
    });
  </script>

</body>
</html>
