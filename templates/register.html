<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Service</title>

  
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366F1', // Indigo accent
            darkbg: '#0F172A', // Deep navy background
            darkcard: '#1E293B', // Card background
          },
        },
      },
    }
  </script>
</head>
<body class="bg-darkbg text-gray-200 min-h-screen flex items-center justify-center font-sans">

  <section class="w-full max-w-md p-6">
    <div class="bg-darkcard shadow-2xl rounded-2xl p-8 border border-gray-700 backdrop-blur-md">
      <h1 class="text-3xl font-bold text-center text-primary mb-6">Create an Account</h1>
      <form action="/register" method="post" class="space-y-5">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-400 mb-1">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-primary hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-md transition duration-200"
        >
          Register
        </button>
      </form>

      <p class="text-center text-sm text-gray-400 mt-6">
        Already have an account?
        <a href="/login" class="text-primary hover:underline">Login here</a>
      </p>
    </div>
  </section>

</body>
</html>
